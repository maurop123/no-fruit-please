<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.js"></script>
  </head>
  <body>

    <script>
      var config = {
          type: Phaser.AUTO,
          height: 600,
          width: 800,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 300 },
            },
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var player
      var cursors

      var game = new Phaser.Game(config);

      function preload ()
      {
        this.load.image('sky', 'assets/sky.png')
        //this.load.spritesheet('star', 'assets/star.png', {
        this.load.spritesheet('star', 'assets/orange.png', {
          frameWidth: 200,
          frameHeight: 200,
        })
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bomb', 'assets/bomb.png');
        //this.load.spritesheet('dude', 'assets/dude.png', {
        this.load.spritesheet('dude', 'assets/desperado.png', {
          frameWidth: 170,
          frameHeight: 170,
        })
      }

      function create ()
      {
        // Sky
        this.add.image(0,0,'sky').setOrigin(0,0)

        // Ground
        platforms = this.physics.add.staticGroup()
        platforms.create(400, 568, 'ground').setScale(2).refreshBody()

        // Orange
        var star = this.physics.add.sprite(100, 0 , 'star')

        // Player
        player = this.physics.add.sprite(100,400,'dude')
        player.setCollideWorldBounds(true)
        //player.setBounce(0.2)

        // Separate player and ground
        this.physics.add.collider(player, platforms)

        // Sky can crush player
        this.physics.add.collider(player, star, gameOver, null, this)

        // Animate player
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dude', {
            start: 0, end: 0
          }),
          frameRate: 1,
          //repeat: -1,
        })

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {
              start: 1, end: 1
            }),
            frameRate: 1,
            repeat: -1
        });

        // Controls
        cursors = this.input.keyboard.createCursorKeys()

      }

      function update ()
      {
        var xSpeed = 160
        // Controls
        if ( cursors.left.isDown ) {
          player.setVelocityX(-xSpeed)
          player.anims.play('left', true)
        }
        else if ( cursors.right.isDown) {
          player.setVelocityX(xSpeed)
          player.anims.play('right', true)
        }
        else {
          player.setVelocityX(0)
        }
      }

      function gameOver(player, star)
      {
      }
    </script>

  </body>
</html>
